server:
  port: 52314

spring:
  datasource:
    url: jdbc:h2:mem:crime_hardship;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    generate-ddl: false
