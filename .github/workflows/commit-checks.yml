name: Commit Checks

on:
  push:
    branches-ignore: [main]

jobs:
  run-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Commit message check
        run: |
          echo "SHA: ${{ github.event.ref }}"
          
          commits=${{ github.event.commits }}
          
          for commit in "${commits[@]}"
          do
            echo "Commit msg $commit"
          done

          exit 0
