name: Commit Checks

on:
  push:
    branches-ignore: [main]

jobs:
  run-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Commit message check
        run: |
          echo "SHA: ${{ github.event.ref }}"
          
          commits=${{ github.event.commits }}
          
          echo "Total commits: ${#commits[0][@]}"
          
          for key in "${!commits[0][@]}"
          do
            echo "$key: ${commits[$key]}"
            # echo "${commit[message]}"
            # echo "Commit msg: ${commit.message}"
          done

          exit 0
